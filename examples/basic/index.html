<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Lowroller Component - Basic</title>
    <meta name="description" content="Basic example for Lowroller component."></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="../../dist/aframe-lowroller-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: forest">
    <a-sphere id="outie" class="red" lowroller="debug:true; inner:4;outer:1;pursuit: 2,0;" position="-2 6 -10" radius="1" material="color:#EFff5E; transparent:true; opacity:0.3;"></a-sphere>
    <a-sphere class="red" dynamic-body="" lowroller="inner:9;outer:1;" position="-2 1.25 -15" radius="1.25" material="color:#EF005E; transparent:true; opacity:0.3;"></a-sphere>
    <a-sphere class="red" dynamic-body="" lowroller="inner:25;outer:15;pursuit: 2.2,0; pid: p:40,i:40,d:0.25;" position="-1 0.8 13" radius="0.8" material="color:#ff0000; transparent:true; opacity:0.7;"></a-sphere>
    <a-sphere class="red" dynamic-body="" lowroller="inner:25;outer:15;pursuit: 2.2,0; pid: p:40,i:40,d:0.25;" position="-2 0.8 12" radius="0.8" material="color:#ff0000; transparent:true; opacity:0.7;"></a-sphere>
    <a-sphere class="green" dynamic-body="" lowroller="inner:5;outer:1;pursuit: 2.2,0; pid: p:20,i:20,d:0.25" position="-1 0.9 11" radius=".9" material="color:#00ff00; transparent:true; opacity:0.7;"></a-sphere>
    <a-sphere class="green" dynamic-body="" lowroller="inner:5;outer:1;pursuit: 2.2,0; pid: p:20,i:20,d:0.25" position="-2 0.9 10" radius=".9" material="color:#00ff00; transparent:true; opacity:0.7;"></a-sphere>
    <a-sphere class="green" dynamic-body="" lowroller="inner:5;outer:1;pursuit: 2.2,0; pid: p:20,i:20,d:0.25" position="-3 0.9 9" radius=".9" material="color:#00ff00; transparent:true; opacity:0.7;"></a-sphere>
    <a-sphere class="blue" dynamic-body="" lowroller="inner:5;outer:1;pursuit: 2.2,0; pid: p:100,i:200,d:1;type:tetraPositioner;" position="-1 1 9" radius="0.5" material="color:#0000ff; transparent:true; opacity:0.7;"></a-sphere>
    <a-sphere class="blue" dynamic-body="" lowroller="inner:5;outer:1;pursuit: 2.2,0; pid: p:100,i:200,d:1;type:tetraPositioner;" position="-2 1 8" radius="0.5" material="color:#0000ff; transparent:true; opacity:0.7;"></a-sphere>
    <a-sphere class="blue" dynamic-body="" lowroller="inner:5;outer:1;pursuit: 2.2,0; pid: p:100,i:200,d:1;type:tetraPositioner;" position="-3 1 7" radius="0.5" material="color:#0000ff; transparent:true; opacity:0.7;"></a-sphere>
    <a-sphere dynamic-body="" physics="mass:0.5" position="0 .25 -2.2" radius=".25" material="color:#EF005E; transparent:true; opacity:0.8;"></a-sphere>
    <a-box dynamic-body="" position="0 4.5 -5" physics="mass:0.5" rotation="0 45 0" width="2" height="2" depth="2" color="#4CC3D9"></a-box><a-cylinder static-body="" position="0 0 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-sky color="#cceecc"></a-sky>
    <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    <a-plane static-body="" position="0  -0.01 -4" rotation="-90 0 0" width="40" height="50" color="#7BC8A4"></a-plane>
    <a-sphere id="marker-blue" position="2 0 2" radius="0.5" color="blue"></a-sphere>
    <a-sphere id="marker-red" position="5.5 0 -5.5" radius="0.5" color="red"></a-sphere>
    <a-sphere id="marker-green" position="4 0 4" radius="0.5" color="green"></a-sphere>
    </a-scene>

    <!-- GitHub Corner. -->
    <a href="https://github.com/jahbini/aframe-lowroller-component" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <!-- End GitHub Corner. -->
  </body>
</html>
